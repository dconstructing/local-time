<link rel="import" href="../components/polymer/polymer.html">

<dom-module id="local-time">
    <template>
        <time datetime=[[time]]>[[local]]</time>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'local-time',

        properties: {
            time: String
        },

        ready: function () {
            this.local = new Date(this.time);
        }
    });
</script>
