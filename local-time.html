<link rel="import" href="../polymer/polymer.html">

<dom-module id="local-time">
    <template>
        <time datetime=[[time]]>[[local]]</time>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'local-time',

        properties: {
            time: String,
            local: String
        },

        ready: function () {
            if (this.time) {
                this.local = new Date(this.time);
            }
        }
    });
</script>
